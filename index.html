<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glass Design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/user.jpg" alt="user picture">
                    <h1>Medina Demirova</h1>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/personal.png" alt="">
                        <h2>Personal Info</h2>
                    </div>
                    <div class="link">
                        <img src="./images/projects.png" alt="">
                        <h2>Projects</h2>
                    </div>
                    <div class="link">
                        <img src="./images/contacts.png" alt="">
                        <h2>Contacts</h2>
                    </div>
                </div>
                <div class="pro">
                    <img src="./images/register.png" alt="">
                    <h2>Find your best new team player!</h2>
                </div>
            </div>
            <div class="information">
                <div class="status">
                    <h1>Profile status</h1>
                    <input type="text" name="" id="">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/contacts.png" alt="">
                        <div class="card-info">
                            <h2>Contact info</h2>
                            <p>This is contact info</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage"> 60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/personal.png" alt="">
                        <div class="card-info">
                            <h2>Personal info</h2>
                            <p>This is my personal info</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage"> 30%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/projects.png" alt="">
                        <div class="card-info">
                            <h2>Projects info</h2>
                            <p>This is my projects info</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage"> 90%</h2>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
